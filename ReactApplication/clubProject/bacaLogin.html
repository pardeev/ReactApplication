<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BACA Login</title>
    <link rel="stylesheet" href="club.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">BACA Home</a></li>
            <li class="active"><a href="#">BACA Login</a></li>
            <li><a href="bacaActivities.html">BACA Activites</a></li>
            <li><a href="bacaApplication.html">BACA Application</a></li>
        </ul>
    </nav>
    <header>
        <h1>BACA Login</h1>
    </header>
    <main>
        <h2>Login</h2>
        <form action="" method="get" class="form-example">
            <label>Email:</label>
            <input type="text" id="email" name="email">
            <label>Password:</label>
            <input type="password" id="pass" name="password" minlength="8" required>
            <button type="button">Login</button>
        </form>
    </main>
    <section id="doodle">
        <h1>Doodle Fun!</h1>
        <button id="add" type="Add">Add</button>
        <button id="clear" type="Clear">Clear</button><br><br>
        <svg id="svg" version="1.1" baseProfile="full" width="600" height="250" xmlns="http://www.w3.org/2000/svg">

        </svg>
    </section>
    <script>
        function generateSvg() {
            maxX = 600;
            maxY = 250;
             colorsArr = ['green', 'red', 'yellow', 'blue'];
             svg_element = document.getElementById("svg");
             add_circle = document.createElementNS("http://www.w3.org/2000/svg", 'circle');
             r = Math.floor(Math.random() * (30 - 1) + 1);
             cx = Math.floor(Math.random() * (maxX));
             cy = Math.floor(Math.random() * (maxY));
             color = Math.floor(Math.random() * (9));

            add_circle.setAttribute("cx", " " + cx + " ");
            add_circle.setAttribute("cy", " " + cy + " ");
            add_circle.setAttribute("r", " " + r + " ");
            add_circle.setAttribute("fill", colorsArr[color]);
            add_circle.setAttribute("fill-opacity", 0.7);
            svg_element.appendChild(add_circle);
        }

        function clearSvg() {
            document.getElementById("svg").innerHTML = "";
        }

        document.getElementById("add").addEventListener("click", function () {
            generateSvg();
        });

        document.getElementById("clear").addEventListener("click", function () {
            clearSvg();
        });
    </script>
    <footer>
        &copy; BACA 2021
    </footer>
</body>

</html>
